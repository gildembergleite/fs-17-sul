<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horários</title>
</head>

<body>
  <table border="1">
    <caption>Horários de aula</caption>
    <thead>
      <tr>
        <th colspan="2">Horários</th>
        <th>Segunda-feira</th>
        <th>Terça-feira</th>
        <th>Quarta-feira</th>
        <th>Quinta-feira</th>
        <th>Sexta-feira</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>08:00</td>
        <td>08:50</td>
        <td colspan="2" rowspan="2">Matemática</td>
        <td>Filosofia</td>
        <td rowspan="2">Química</td>
        <td rowspan="2">Educação Física</td>
      </tr>
      <tr>
        <td>08:50</td>
        <td>09:40</td>
        <td>Sociologia</td>
      </tr>
      <tr>
        <td>09:40</td>
        <td>10:00</td>
        <td colspan="5">Intervalo</td>
      </tr>
      <tr>
        <td>10:00</td>
        <td>10:50</td>
        <td colspan="2" rowspan="2">Português</td>
        <td>Física</td>
        <td>Espanhol</td>
        <td>Física</td>
      </tr>
      <tr>
        <td>10:50</td>
        <td>11:40</td>
        <td>Inglês</td>
        <td colspan="2">Informática</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
